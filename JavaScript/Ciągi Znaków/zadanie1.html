<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <input type="text" name="imie" />
        <button>Sprawdź</button>

        <div></div>

    <script>

        const sprawdzImie = function(wprowadzoneImie) {
            const ostatniaLitera = wprowadzoneImie.charAt(wprowadzoneImie.lenght - 1);

            if (ostatniaLitera == 'a') {
                return 'Wprowadzone imie jest żeńskie';
            } else {
                return 'Wprowadzone imie jest męskie';
            }
        }
        
        const przycisk = document.querySelector('button');
        const div = document.querySelector('div');

        przycisk.addEventListener('click', () => {
            const imie = document.querySelector('input').value;
            div.textContent = sprawdzImie(imie);
            
        });


    </script>
    
</body>
</html>
