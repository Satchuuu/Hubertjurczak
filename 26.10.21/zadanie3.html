
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="pole">
        <button type="submit">Pokaż</button>
    </form>

    <div class="wynik"></div>
        <script>
            const formularz = document.querySelector('form');
            const wynik = document.querySelector('.wynik');
            formularz.addEventListener('submit', (e) => 
            {

                e.preventDefault();


                
                
                const pole_w_formularzu = document.querySelector('input[name = "pole"]').value;
                if(pole_w_formularzu == 1 )
                {
                    wynik.textContent = 'Jest Poniedziałek' ;
                }
                else if(pole_w_formularzu == 2)
                {
                    wynik.textContent = 'Jest Wtorek';
                }
                else if(pole_w_formularzu == 3)
                {
                    wynik.textContent = 'Jest Środa';
                }
                else if(pole_w_formularzu == 4)
                {
                    wynik.textContent = 'Jest Czwartek';
                }
                else if(pole_w_formularzu == 5)
                {
                    wynik.textContent = 'Jest Piątek';
                }
                else if(pole_w_formularzu == 6)
                {
                    wynik.textContent = 'Jest Sobota';
                }
                else if(pole_w_formularzu == 7)
                {
                    wynik.textContent = 'Jest Niedziela';
                }
                else
                {
                    wynik.textContent = 'cos jest zle'
                }
            });
        </script>
    
</body>
</html>
