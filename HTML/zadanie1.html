
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1</title>
</head>
<body>
    
    <script>
        
        const tab = [];

        document.write("Liczby parzyste: ");

        for(let i = 0 ; i < 100 ; i++){
           if(i%2 == 1){
                tab[i] = i+1;
                document.write(`${tab[i]} `);
           }
        }

        document.write(" liczby nie parzyste: ");
        
        for(let i = 0 ; i < 100 ; i++){
            
           if(i%2 == 0){
                tab[i] = i+1;
                document.write(`${tab[i]} `);
           }
        }

    </script>

</body>
</html>
