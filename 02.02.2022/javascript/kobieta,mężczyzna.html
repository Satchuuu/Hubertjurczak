<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="imie">
        <button> Check</button>
        <div>

        </div>

        <script>
        const sprawdzImie=function(wprowadzoneImie){
            const ostatniaLitera=wprowadzoneImie.charAt(wprowadzoneImie.lenght -1);

            if(ostatniaLitera=='a')
            {
            return 'Wprowadzone imie jest żeńskie';
            }
            else{

            
            return 'Wprowadzenie imie jest męskie';
            }
        };
        const btn = document.querySelector('button');
        const div=document.querySelector('div');
        
        btn.addEventListener('click', ()=>{
            const imie=document.querySelector('input').value;
            div.textContent= sprawdzImie(imie);
        });
        </script>
    </form>
</body>
</html>
